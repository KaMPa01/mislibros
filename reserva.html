<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - YO ANTES Y DESPUÉS DE TI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-label { font-weight: 600; color: #374151; }
        .form-input { border-color: #D1D5DB; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-input:focus { border-color: #4F46E5; box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.25); outline: none; }
        .submit-btn { background-color: #4F46E5; }
        .submit-btn:hover { background-color: #4338CA; }
        .loader { border-top-color: #4F46E5; }
        .hidden { display: none; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Reserva Exclusiva</h1>
            <p class="text-lg text-gray-600 mt-2">"YO ANTES Y DESPUÉS DE TI"</p>
        </header>

        <div class="bg-white p-6 md:p-10 rounded-lg shadow-lg">
            <form id="reserva-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Columna Izquierda -->
                    <div>
                        <div class="mb-4">
                            <label for="nombre_apellido" class="form-label block mb-2">Nombre y Apellido *</label>
                            <input type="text" id="nombre_apellido" name="nombre_apellido" required class="form-input w-full p-2 border rounded-md">
                        </div>

                        <div class="mb-4">
                            <label class="form-label block mb-2">¿Quieres el libro firmado? *</label>
                            <div class="flex items-center space-x-4">
                                <label><input type="radio" name="firmado" value="Sí" required class="mr-1"> Sí</label>
                                <label><input type="radio" name="firmado" value="No" class="mr-1"> No</label>
                            </div>
                        </div>

                        <div id="firma-container" class="mb-4 hidden">
                            <label for="nombre_firma" class="form-label block mb-2">Nombre para la dedicatoria</label>
                            <input type="text" id="nombre_firma" name="nombre_firma" class="form-input w-full p-2 border rounded-md">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label block mb-2">Método de Envío *</label>
                            <select id="metodo_envio" name="metodo_envio" required class="form-input w-full p-2 border rounded-md bg-white">
                                <option value="">Selecciona una opción...</option>
                                <option value="Correos">Correos (Envío a domicilio)</option>
                                <option value="Inpost">Inpost (Punto de recogida)</option>
                                <option value="Vinted">Vinted (Punto de recogida)</option>
                            </select>
                        </div>
                    </div>
                    <!-- Columna Derecha -->
                    <div>
                         <div class="mb-4">
                            <label for="email" class="form-label block mb-2">Correo Electrónico *</label>
                            <input type="email" id="email" name="email" required class="form-input w-full p-2 border rounded-md">
                        </div>
                        
                        <div class="mb-4">
                            <label for="telefono" class="form-label block mb-2">Teléfono *</label>
                            <input type="tel" id="telefono" name="telefono" required class="form-input w-full p-2 border rounded-md">
                        </div>

                        <div class="mb-4">
                            <label for="justificante_pago" class="form-label block mb-2">Enlace al justificante de pago *</label>
                            <input type="url" id="justificante_pago" name="justificante_pago" required class="form-input w-full p-2 border rounded-md" placeholder="Pega aquí el enlace (Google Drive, Dropbox...)">
                            <p class="text-xs text-gray-500 mt-1">Sube tu justificante a un servicio en la nube y pega el enlace aquí.</p>
                        </div>
                    </div>
                </div>

                <!-- Campos de Dirección Condicionales -->
                <div id="direccion-correos" class="mt-6 border-t pt-6 hidden">
                    <h3 class="text-xl font-bold text-gray-700 mb-4">Dirección de Envío (Correos)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label for="direccion" class="form-label block mb-2">Dirección Completa *</label>
                            <input type="text" id="direccion" name="direccion" class="form-input w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="poblacion" class="form-label block mb-2">Población *</label>
                            <input type="text" id="poblacion" name="poblacion" class="form-input w-full p-2 border rounded-md">
                        </div>
                         <div>
                            <label for="provincia" class="form-label block mb-2">Provincia *</label>
                            <input type="text" id="provincia" name="provincia" class="form-input w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="cp" class="form-label block mb-2">Código Postal *</label>
                            <input type="text" id="cp" name="cp" class="form-input w-full p-2 border rounded-md">
                        </div>
                    </div>
                </div>

                <div id="punto-inpost" class="mt-6 border-t pt-6 hidden">
                    <h3 class="text-xl font-bold text-gray-700 mb-4">Punto de Recogida (Inpost)</h3>
                     <div>
                        <label for="inpost_point" class="form-label block mb-2">Dirección del Punto Inpost *</label>
                        <input type="text" id="inpost_point" name="inpost_point" class="form-input w-full p-2 border rounded-md">
                    </div>
                </div>

                <div id="punto-vinted" class="mt-6 border-t pt-6 hidden">
                    <h3 class="text-xl font-bold text-gray-700 mb-4">Punto de Recogida (Vinted)</h3>
                     <div>
                        <label for="vinted_point" class="form-label block mb-2">Nombre de usuario o Punto Vinted *</label>
                        <input type="text" id="vinted_point" name="vinted_point" class="form-input w-full p-2 border rounded-md">
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <button type="submit" id="submit-button" class="submit-btn text-white font-bold py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-all duration-200">
                        Confirmar Reserva
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Éxito/Error -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-2xl p-8 max-w-sm w-full text-center">
             <div id="modal-loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto mb-4"></div>
            <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-2">Procesando...</h3>
            <p id="modal-message" class="text-gray-600 mb-6">Estamos guardando tu reserva. Por favor, espera.</p>
            <button id="modal-close-btn" class="submit-btn text-white font-bold py-2 px-6 rounded-md hidden">Cerrar</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzKqIYrCyxTl1nal66XOXgPdwn30C4lFQ0TOzFLPyosA0-JWW3AnyUAnQsGlj7ET_W4/exec";

        const form = document.getElementById('reserva-form');
        const firmadoRadios = document.querySelectorAll('input[name="firmado"]');
        const firmaContainer = document.getElementById('firma-container');
        const metodoEnvio = document.getElementById('metodo_envio');

        // Mostrar/ocultar campo de nombre para la firma
        firmadoRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                firmaContainer.classList.toggle('hidden', e.target.value !== 'Sí');
            });
        });

        // Mostrar/ocultar campos de dirección según el método de envío
        metodoEnvio.addEventListener('change', () => {
            const selected = metodoEnvio.value.toLowerCase();
            document.getElementById('direccion-correos').classList.toggle('hidden', !selected.includes('correos'));
            document.getElementById('punto-inpost').classList.toggle('hidden', !selected.includes('inpost'));
            document.getElementById('punto-vinted').classList.toggle('hidden', !selected.includes('vinted'));

            // Hacer campos requeridos dinámicamente
            document.getElementById('direccion').required = selected.includes('correos');
            document.getElementById('poblacion').required = selected.includes('correos');
            document.getElementById('provincia').required = selected.includes('correos');
            document.getElementById('cp').required = selected.includes('correos');
            document.getElementById('inpost_point').required = selected.includes('inpost');
            document.getElementById('vinted_point').required = selected.includes('vinted');
        });

        // Envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = document.getElementById('submit-button');
            const modal = document.getElementById('modal');
            const modalLoader = document.getElementById('modal-loader');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            
            modal.classList.remove('hidden');
            modalLoader.classList.remove('hidden');
            modalCloseBtn.classList.add('hidden');
            modalTitle.textContent = 'Procesando...';
            modalMessage.textContent = 'Estamos guardando tu reserva. Por favor, espera.';

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            const payload = {
                action: 'submitOrder',
                orderData: data
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                modalLoader.classList.add('hidden');
                modalCloseBtn.classList.remove('hidden');

                if (result.success) {
                    modalTitle.textContent = '¡Reserva Confirmada!';
                    modalMessage.textContent = 'Gracias por tu pedido. He recibido tus datos correctamente.';
                    form.reset();
                    // Ocultar todos los condicionales
                    document.getElementById('direccion-correos').classList.add('hidden');
                    document.getElementById('punto-inpost').classList.add('hidden');
                    document.getElementById('punto-vinted').classList.add('hidden');
                    firmaContainer.classList.add('hidden');
                } else {
                    throw new Error(result.message || 'Error desconocido');
                }
            } catch (error) {
                modalTitle.textContent = 'Error en la Reserva';
                modalMessage.textContent = `Hubo un problema al procesar tu pedido: ${error.message}. Por favor, inténtalo de nuevo.`;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Confirmar Reserva';
            }
        });

        document.getElementById('modal-close-btn').addEventListener('click', () => {
            document.getElementById('modal').classList.add('hidden');
        });
    </script>
</body>
</html>
